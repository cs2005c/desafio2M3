<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker</title>
    <link rel="stylesheet" href="./assets/css/sticker.css">
</head>
<body>  
        <h1>Selecciona el Sticker de tu Gusto, Puedes Llevar hasta 10 en TOTAL</h1>
        <div class="contenedor">
                
                <div class="sticker">
                        <img src="https://cdn-icons-png.flaticon.com/256/11933/11933140.png" alt="Sticker 1" >
                        <input type="text" id="cantidad-sticker-1"  placeholder="Indique Cantidad que necesite">        
                </div>
                
                <div class="sticker">
                    <img src="https://cdn-icons-png.flaticon.com/256/11483/11483681.png" alt="Sticker 2" >
                    <input type="text" id="cantidad-sticker-2"  placeholder="Indique Cantidad que necesite">
                </div>
                <div class="sticker">
                    <img src="https://cdn-icons-png.flaticon.com/256/8158/8158067.png" alt="Sticker 3" >
                    <input type="text" id="cantidad-sticker-3"    placeholder="Indique Cantidad que necesite">
                </div>
        </div>
        <div class="mensajetotal">
                    <p id="mensaje">Llevas <span>0</span> Stickers</p>
                    <button  type="button" onclick="verifica()">Verificar</button>
        </div>
        


        <script src="./assets/js/sticker.js"></script>
</body>
</html>
